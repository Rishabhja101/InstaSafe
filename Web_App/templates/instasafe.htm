<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories = true) %}
      {% if messages %}
        {%for category, message in messages %}
          <div style="text-align: center;
          background-color: lightgreen;">
            {{message}}
          </div>
        {%endfor%}
      {%endif%}
    {%endwith%}

    <h1>Instasafe</h1>
  </body>
</html>
